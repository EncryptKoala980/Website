<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lựa chọn hình thức kiểm tra</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Cấu hình chung cho body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Cấu hình cho tiêu đề */
        h1 {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            transition: color 0.3s;
        }

        /* Cấu hình cho các nút */
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
        }

        .button {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Nút chuyển đổi chế độ */
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f1f1f1;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            width: 60px;
            height: 30px;
        }

        .toggle-button:hover {
            background-color: #ddd;
        }

        /* Biểu tượng mặt trời và mặt trăng */
        .sun, .moon {
            font-size: 18px;
            position: absolute;
            transition: transform 0.3s, opacity 0.3s;
        }

        .sun {
            left: 5px;
        }

        .moon {
            right: 5px;
            opacity: 0;
        }

        /* Chế độ sáng */
        body.light-mode {
            background-color: #fff;
            color: #333;
        }

        body.light-mode .button {
            background-color: #ffcc00; /* Màu vàng chủ đạo */
        }

        body.light-mode .button:hover {
            background-color: #ffb900;
        }

        body.light-mode h1 {
            color: #333;
        }

        /* Chế độ tối */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }

        body.dark-mode .button {
            background-color: #800080; /* Màu tím xanh chủ đạo */
        }

        body.dark-mode .button:hover {
            background-color: #7a007a;
        }

        body.dark-mode h1 {
            color: #f4f4f9;
        }

        /* Hiệu ứng chuyển động của mặt trời và mặt trăng */
        .toggle-button.light-mode .sun {
            transform: translateX(0);
        }

        .toggle-button.light-mode .moon {
            transform: translateX(100%);
            opacity: 0;
        }

        .toggle-button.dark-mode .sun {
            transform: translateX(100%);
            opacity: 0;
        }

        .toggle-button.dark-mode .moon {
            transform: translateX(0) scale(1.2);
            opacity: 1;
            animation: morph 0.3s forwards; /* Thêm hiệu ứng morph */
        }

        /* Hiệu ứng morph (biến hình) */
        @keyframes morph {
            0% {
                transform: translateX(-100%) scale(0.8);
                opacity: 0;
            }
            50% {
                transform: translateX(50%) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translateX(0) scale(1.2);
                opacity: 1;
            }
        }

    </style>
</head>
<body class="light-mode">

<h1>Lựa chọn hình thức kiểm tra</h1>

<div class="button-container">
    <div class="button" onclick="window.location.href='truefalse.html'">Trả lời Đúng Sai</div>
    <div class="button" onclick="window.location.href='multiplechoice.html'">Trả lời Trắc Nghiệm</div>
</div>

<!-- Nút chuyển đổi chế độ -->
<button class="toggle-button light-mode" onclick="toggleMode()">
    <i class="fas fa-sun sun"></i>
    <i class="fas fa-moon moon"></i>
</button>

<script>
    function toggleMode() {
        var body = document.body;
        var button = document.querySelector('.toggle-button');
        
        // Chuyển giữa các lớp light-mode và dark-mode
        body.classList.toggle('light-mode');
        body.classList.toggle('dark-mode');
        
        // Chuyển đổi hiệu ứng biểu tượng mặt trời và mặt trăng
        button.classList.toggle('light-mode');
        button.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
